<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    font-size: 18px;
    cursor: pointer;
    transition: 
    padding-top 1s,
    padding-bottom 1s,
    padding-left 1s,
    padding-right 1s;
  }

  .stretch-button:hover {
    padding-top: 22px;
    padding-bottom: 22px;
    padding-left: 36px;
    padding-right: 36px;
  }
</style>

<button class="stretch-button">
  Stretch
</button>
