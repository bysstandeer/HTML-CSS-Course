<style>
  button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding-top: 8px;
    padding-bottom: 8px;

    padding-left: 12px;
    padding-right: 12px;
    margin-left: 10px;
    margin-right: 10px;

    transition:
    padding 0.15s,
    margin 0.15s;
  }

  button:hover {
    margin-left: 0px;
    margin-right: 0px;
    padding-left: 20px;
    padding-right: 20px;
  }
</style>

<button class="one-button">
  One
</button>

<button class="two-button">
  Two
</button>

<button class="three-button">
  Three
</button>
